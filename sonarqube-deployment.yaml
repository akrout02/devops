apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarqube-deployment
  namespace: devops
  labels:
    app: sonarqube
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarqube
  template:
    metadata:
      labels:
        app: sonarqube
    spec:
      # Contexte de sécurité obligatoire pour que SonarQube fonctionne correctement
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
      containers:
        - name: sonarqube
          image: sonarqube:lts-community
          ports:
            - containerPort: 9000
          env:
            # Configuration de la base de données MySQL
            - name: SONARQUBE_JDBC_USERNAME
              value: root # Votre utilisateur MySQL

            # Utilisation d'un Secret pour le mot de passe (Méthode recommandée)
            - name: SONARQUBE_JDBC_PASSWORD
              # ASSUME que vous avez un Secret nommé 'mysql-secret' avec une clé 'password'
              # Si vous n'avez pas de secret, utilisez la méthode 'value' ci-dessous.
              valueFrom:
                secretKeyRef:
                  name: mysql-secret # Nom du Secret (doit exister)
                  key: password     # Nom de la clé dans le Secret

            # ALTERNATIVE (Si pas de Secret, utilisez la ligne suivante à la place de 'valueFrom'):
            # value: "root123"

            # URL JDBC pointant vers votre service MySQL 'mysql-service'
            - name: SONARQUBE_JDBC_URL
              value: jdbc:mysql://mysql-service:3306/sonarqube_db?useSSL=false&allowPublicKeyRetrieval=true

            # Configuration d'Elasticsearch (obligatoire pour le conteneur)
            - name: ES_JAVA_OPTS
              value: "-Xms1024m -Xmx1024m"

          # Montage des volumes persistants
          volumeMounts:
            # Stockage persistant des données (index, historique)
            - name: sonarqube-data
              mountPath: /opt/sonarqube/data
            # Extensions et journaux
            - name: sonarqube-extensions
              mountPath: /opt/sonarqube/extensions
            - name: sonarqube-logs
              mountPath: /opt/sonarqube/logs
      volumes:
        - name: sonarqube-data
          persistentVolumeClaim:
            claimName: sonarqube-pvc
        - name: sonarqube-extensions
          emptyDir: {}
        - name: sonarqube-logs
          emptyDir: {}
